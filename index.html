<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-GLhlTQ8iK6UqWP6z5BnLZtRgfxlFlU5r+lbag2L/3XlFvJcfaRq6Gg8i7d1/owX"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7ab79766a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add New Task</label>
        <input id="new-task" type="text" maxlength="22" />
        <button>+Add</button>
      </p>

      <h3 id="pending-label">Pending</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label>Pay Bills</label>
          <input type="text" />
          <button class="edit">
            <i class="fa-regular fa-pen-to-square"></i>Edit
          </button>
          <button class="delete">
            <i class="fa-regular fa-trash-can"></i>Delete
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox" />
          <label>Go Shopping</label>
          <input type="text" value="Go Shopping" />
          <button class="edit">
            <i class="fa-regular fa-pen-to-square"></i>Edit
          </button>
          <button class="delete">
            <i class="fa-regular fa-trash-can"></i>Delete
          </button>
        </li>
      </ul>
      
      <h3 id="completed-label">Completed</h3>
      <ul id="completed-tasks">
        <!-- <li>
          <input type="checkbox" checked="" />
          <label>See the Doctor</label>
          <input type="text" />
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li> -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
